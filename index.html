<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista zadań</title>
        <meta property="og:image" content="images/to-do-list.png" />
        <link rel="icon" href="images/check-mark-box-icon.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/form.css" rel="stylesheet" />
        <link href="css/taskList.css" rel="stylesheet" />
        <script defer src="js/script.js"></script>
    </head>
    <body class="body">
        <h1>Lista zadań</h1>
        <form class="js-form">
            <h2 class="form__subtitle">Dodaj nowe zadanie</h2>
            <fieldset class="form__fieldset--newTask">
                <input
                    class="form__input js-newTask"
                    type="text"
                    placeholder="Co jest do zrobienia?"
                    autofocus
                />
                <button class="form__button--submit js-button">
                    Dodaj zadanie
                </button>
            </fieldset>
        </form>
        <section class="taskList">
            <span class="taskList__header">
                <h2 class="taskList__subtitle">Lista zadań</h2>
                <button class="taskList__button--header js-buttonHide">
                    Ukryj ukończone
                </button>
                <button class="taskList__button--header js-buttonMarkAsDone">
                    Ukończ wszystkie
                </button>
            </span>
            <ul class="tasksList__list js-tasks"></ul>
        </section>
    </body>
</html>
